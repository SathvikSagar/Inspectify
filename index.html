<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon with circular mask -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" type="image/svg+xml" href="/lago.png" />
    <link rel="alternate icon" type="image/png" href="/lago.png" />
    <link rel="apple-touch-icon" href="/lago.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Inspectify - Streamline Road Inspection with AI</title>
    
    <style>
      /* Light mode variables */
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --border-color: #e5e7eb;
        --card-bg: #ffffff;
      }
      
      /* Force light mode for all elements */
      html, body, #root, main, section, article, div, header, footer, aside, nav {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      /* Ensure inputs have correct colors */
      input, select, textarea {
        background-color: #ffffff !important;
        color: #1f2937 !important;
        border-color: #d1d5db !important;
      }
      
      /* Override any dark mode styles */
      .dark-mode {
        --bg-primary: #ffffff !important;
        --bg-secondary: #f9fafb !important;
        --text-primary: #111827 !important;
        --text-secondary: #4b5563 !important;
        --border-color: #e5e7eb !important;
        --card-bg: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Force light mode
      localStorage.setItem('darkMode', 'false');
      document.documentElement.classList.remove('dark-mode');
      document.body.classList.remove('dark-mode');
      document.documentElement.classList.add('light-mode');
      document.body.classList.add('light-mode');
      document.body.style.backgroundColor = '#ffffff';
      document.body.style.color = '#111827';
      
      // Override any dark mode styles
      const style = document.createElement('style');
      style.textContent = `
        html, body, #root, main, section, article, div, header, footer, aside, nav {
          background-color: initial !important;
          color: initial !important;
        }
        .bg-white {
          background-color: #ffffff !important;
        }
        input, select, textarea {
          background-color: #ffffff !important;
          color: #1f2937 !important;
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
